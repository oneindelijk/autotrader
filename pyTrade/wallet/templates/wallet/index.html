{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
<h1>Wallets Overview</h1>
{% if Wallets %}
    <ul>
    {% for wallet in Wallets %}
        <li><a href="/wallet/{{ wallet.id }}/">
            {{ wallet }}
        </a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Wallets</p>
{% endif %}
