{% extends "pytrade/base.html" %}
{% block appnavbar %}
{% if pages_list %}
<nav class="navbar-horizontal-btn appnavbar">
    {% for page in pages_list %}
    <a class="navbar-horizontal-btn appnavbar" href="{% url page.link %}">{{page.title}}</a>
    {% endfor %}

</nav>
{% endif %}
{% endblock appnavbar %}
